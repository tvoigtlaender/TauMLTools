[modules]

LawWorkflows.ShuffleMergeSpectral
LawWorkflows.Hadd
LawWorkflows.Training
LawWorkflows.FeatureScaling
LawWorkflows.RootToTF
RunKit.crabLaw

[job]

job_file_dir: $ANALYSIS_DATA_PATH/jobs
job_file_dir_cleanup: False


[logging]

luigi-interface: INFO


[luigi_core]

local_scheduler: True
no_lock: True


[luigi_worker]

keep_alive: True
ping_interval: 20
wait_interval: 20
max_reschedules: 0


[luigi_scheduler]

retry_count: 0


[target]
default_wlcg_fs = wlcg_fs

[wlcg_fs]
base: root://cmsdcache-kit-disk.gridka.de//store/user/tvoigtlaender/TAUML
use_cache: True
cache_root: /tmp/$USER/
cache_max_size: 20000